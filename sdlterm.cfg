[window]
title      = TermSP
width      = 1280
height     = 720
fullscreen = false
resizable  = false
borderless = false
ontop      = true
timeout    = 30
renderer   = software

[font]
path   = /userdata/system/TermSP/Hack-Regular.ttf
ptsize = 18

[logging]
enabled  = false
priority = debug

[history]
enabled = true
limit   = 0

[cursor]
interval = 500

[terminal]
cmdline   = /bin/sh
